<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div.relative
        {
            position: relative;
            width:400px;
            height: 200px;
            border: 3px solid;
        }
        div.absolute
        {
            position: absolute;
            top:80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid red;
        }
    </style>
    <div class="relative">
        This is relative
        <div class="absolute">
              This is absolute
        </div>
    </div>
</body>
</html>
